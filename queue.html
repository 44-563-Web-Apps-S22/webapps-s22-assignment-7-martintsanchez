<body>

	<h2>Martin Sanchez builds a reversed queue</h2>

	<input type="text" id="reservedQueue">
	
		<div class="flex-container" id="target">
		  <div class="queue">row item 1</div>   
		  <div class="queue">row item 2</div>  
		  <div class="queue">row item 3</div>  
	
		</div>
		
	
	<p> Press the button to create an new element of type div and then add it to the container.</p>
		<button onclick="makeNewDiv()">Add value</button>
	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div").innerHTML = "text"
		element.innerHTML = "an item after 3"
		//element.style.color = "orange"

		/* add it to the container */
		let container = document.getElementById('target')
		container.insertBefore(element)
		container.firstChild
		
	}
	
</script>
